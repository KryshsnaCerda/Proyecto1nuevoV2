{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'logout' %}">Cerrar sesion</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="principal">Principal</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="catalogo">Catálogo</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="suscripcion">Suscripción</a>
            </li>
        </ul>
    </div>
</nav>
<h1 style="text-align: center;", >TU ESTILO</h1>
<h1>Hola {{user.username}}</h1>
<br>
      <div id="carouselExample" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{% static 'img/conjunto.png' %}" class="d-block w-100" alt="Poleron">
            </div>
            <div class="carousel-item">
                <img src="{% static 'img/top.png' %}" class="d-block w-100" alt="Poleron">
            </div>
            <div class="carousel-item">
                <img src="{% static 'img/jens.png' %}" class="d-block w-100" alt="Top">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExample" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Anterior</span>
        </a>
        <a class="carousel-control-next" href="#carouselExample" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Siguiente</span>
        </a>
    </div>
      <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
      <script src="main.js"></script>
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>   
      <script src= "{% static 'js/main.js' %}"></script>  
</body>
  <footer class="text-center mt-5">
      <p>La hora actual es: <span id="current-time"></span></p>
  </footer>
</div>
</div>
</html>
