{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <h1 style="text-align: center;">Registrarse</h1>

    <form action="registrarse" method="post" style="text-align: center;">
        {% csrf_token %}

        <pre style="color: white;">Nombre                    <input type="text" name="nombre"></pre>
        <pre style="color: white;">Contraseña                <input type="password" name="contraseña"></pre>

        <input type="submit" name="opcion" value="Registrarse">
        <button><a href="{% url 'login' %}">Inicio Sesion</a></button>
    </form>
    <br>
    <br>
    <br>
    <div id="mensaje">
        {% if mensaje %}
            {{mensaje}}
        {% endif %}
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{% static 'js/index.js' %}"></script>
</body>
</html>
