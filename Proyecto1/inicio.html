<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda</title>
    <link rel="stylesheet"href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <body style="color:white; text-align: center;"></body>
<body>
<br>
<br>
  <div class="card" style="width: 38rem; margin-left: 30%;">
    <img src="img/INICIO.png" class="card-img-top" alt="TU ESTILO">
    <div class="card-body">
        <p class="a">Inicia sesión para conocer nuestra tienda</p>
        <form class="a">
            <div class="form-group">
                <label for="exampleDropdownFormEmail1">Ingresar correo</label>
                <input type="email" class="form-control" id="exampleDropdownFormEmail1" placeholder="ejemplo@gmail.com" required></input>
            </div>
            <div class="form-group">
                <label for="exampleDropdownFormPassword1">Ingresar contraseña</label>
                <input type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="contraseña" required></input>
            </div>
            <a class="btn btn-primary mt-3" href="principal.html">Ingresar</a>
        </form>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<script src="main.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> 
</body>
</html>
